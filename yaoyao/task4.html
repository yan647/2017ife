<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>任务四：听指令的小方块（一）</title>
	</head>
	<style>
		
		.all{
			width:320px;
		}
		.box{
			border:1px solid black; 
			width:27px;
			height:27px;
		}
		.clear{
			clear:both;
		}
		.end{
			margin-top:10px; 
		}
		.left{
			float:left;
		}
		span{
			margin:0 10px;
		}
		.span{
			text-align:center;
		}
		.num:nth-child(1){
			margin-left:20px;
		}
		.title{
			margin:5px 12px 0 0;
		}
		.title:nth-child(10){
			margin-right:0px
		}
		input[type="button"]{
			width:50px;			
		}
	</style>
	<body>
		<div class="num">
			<span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
			<span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
		</div>
		<div class="all">
			<div class="title left">1</div>
			<div class="box left 1 1"></div>
			<div class="box left 1 2"></div>
			<div class="box left 1 3"></div>
			<div class="box left 1 4"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
		</div>
		<div class="all">
			<div class="title left">2</div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div> 
		</div>
		<div class="all">
			<div class="title left">3</div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
		</div>
		<div class="all">
			<div class="title left">4</div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
		</div>
		<div class="all">
			<div class="title left">5</div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
		</div>
		<div class="all">
			<div class="title left">6</div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
		</div>
		<div class="all">
			<div class="title left">7</div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
		</div>
		<div class="all">
			<div class="title left">8</div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
		</div>
		<div class="all">
			<div class="title left">9</div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
		</div>
		<div class="all">
			<div class="title left" style="margin-right:4px">10</div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
			<div class="box left"></div>
		</div>
		<div class="clear"></div>
		<div class="end">
			<input type="text"  id="how"/>
			<input type="button" value="执行" id="submits"/>
		</div>
	</body>
	<script>
		var how=document.getElementById("how").value;
		var submits=document.getElementById("submits");
		submits.onclick=function(){
			console.log(how);  
		};
		
	</script>
</html>
